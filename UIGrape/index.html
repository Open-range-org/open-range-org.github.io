<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../images/openorglogo.png">

  <title>UI Grape</title>

  <link href="../style/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="../style/custom.css" rel="stylesheet">
  <link href="../style/prism.css" rel="stylesheet">

  <script src="../script/jquery.min.js"></script>
  <script src="../script/bootstrap.min.js"></script>
</head>

<body>

  <div id="header"></div> <!--  Dynamic header Div  -->

  <main role="main" id="main">
    <div class="row content-body">
      <div class="page-header" id="page-header">

      </div>
      <div class="page-Content col-md-12">
        <div class="left-bar col-md-3" id="left-bar">

        </div>
        <div class="content-text col-md-9" id="content-text">
        </div>
      </div>

    </div>
    <div id="footer"></div><!--  Dynamic footer Div  -->

  </main>

  <script src="../script/prism.js"></script>
  <script src="../script/custom.js" id="prism-js"></script>
  <script>
    (function () {
      const app = root();
      const subFolderName= 'UIGrape';
      app.loadHeader();
      app.loadFooter();
      app.loadProjectHeader(subFolderName);
      app.loadProjecSideBar(subFolderName);
      app.loadContentText(subFolderName, 'introduction');
      $(document).on('click', '.project-block-link', function () {
        var filename = $(this).attr("data-file");
        app.loadContentText(subFolderName, filename);
        const projectBlockLinkList = $('.project-block-link');
        app.resetActive(projectBlockLinkList, filename);
      });
    })();
  </script>
</body>

</html>
